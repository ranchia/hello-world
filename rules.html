<body>
    <div id="content">
        <h1>关于2017年计划的补充思考--纪律</h1>
        <em>ranch</em>
        <ol>
            <li>不能半途而废。</li>

            <li>培养学习的惯性，不要一曝十寒。</li>

        </ol>
